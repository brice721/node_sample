<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Matt's Example</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
        <style>
            .signInContainer {
                background-color: #a5a5a5;
                border-radius: 6px;
                width: 45%;
            }
            .btnWidth {
                width: 100px;
            }
            body { 
                padding-top: 70px; 
            }
            .navText {
                color: white !important;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" 
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="javascript:void(0)" data-toggle="modal" data-target="#myModal">
                        Matt "The GOAT" VanderPloeg
                    </a>
                </div>
                <p class="navbar-text navbar-right navText">Signed in as
                    <a href="javascript:void(0)" class="navbar-link navText" id="heading">Mark Otto</a>
                </p>
            </div>
        </nav>
        <h1 style="text-align: center">Welcome to NodeJS</h1>
        <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              The GOAT stands for "The Greatest Of All Time". I learned it from some dirt bike thing.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
        <script>
            window.onload = loadUser();
            function loadUser() {
                    var token = sessionStorage.getItem('access_token');
                    var profile = atob(token.split('.')[1]);
                    var parsedProfile = JSON.parse(profile);
                    var currentUser = parsedProfile.givenName;
                    if (!token) {
                        document.getElementById('heading').innerText = 'Hello. Please sign in...';
                    } else if (token) {
                        document.getElementById('heading').innerText = currentUser;
                    }
            }
            $(document).ready(function () {
                $('#heading').on('click', function () {
                    sessionStorage.removeItem('access_token');
                    location.href = 'http://localhost:8080';
                });
            })
        </script>
    </body>
</html>
